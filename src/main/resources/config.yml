# WaterHub - BungeeCord Hub System
# Support - https://github.com/RDProjectOfficial

# Settings
prefix: "§8• §bWaterHub §8× "
no-permission: "§bYou do not have permission!"
config-reloaded: "§bConfiguration successfully reloaded!"
permission-reload: "WaterHub.HubReload"
check-updates: true

# Messages
connected-server: '§bYou are connecting to the Lobby...'
connected-server-random: '§bYou are connecting to the Random Lobby...'
already-connected: '§bYou are Already Connected to the Lobby!'
disabled-on-that-server: '§bThis command Disabled on that Server!'
server-is-null: '§bServer is null! Try again!'

# The Hub Server (Lobby) (Works only if random.toggle = false)
lobby-server: "lobby"

# Random Module
random:
  toggle: false
  lobby-server:
    - "lobby"
    - "lobby1"
    # - "lobby2"
    # - "lobby3"

# List of Aliases, you can create besides /hub
aliases-hub:
  - /lobby
  - /hub

# DisabledServer, that is servers which disabled that commands
disabled-server:
  - ''